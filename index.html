<html>

  <head> <title> YOU GOTTAH DO THIS! </title>

  <body>
    <h1>My To Do List</h1>
    <div id="myDIV" class="header">
      <input type="text" id="myInput" placeholder="Something you need to do ...">

        <button onclick="myFunction()" id="addBtn" class="addBtn">Add</button>
          <div id="myDropdown" class="dropdown-content">
            <a onclick="newMust()"> Must Do Task </a>
            <a onclick="newShould()"> Should Do Soon Task </a>
            <a onclick="newCould()"> Could Do Later Task </a>
          </div>
        </div>
    </div>
    <div class="Must">
      <h3>Must Do Tasks</h3>
      <ul id="mustUL">

      </ul>
    </div>
    <div class="Should">
      <h3>Should Do Soon Tasks</h3>
      <ul id="shouldUL">

      </ul>
    </div>
    <div class="Could">
      <h3>Could Do Later Tasks</h3>
      <ul id="couldUL">
        
      </ul>
    </div>



    <script src="main.js"></script>
  </body>
</html>
